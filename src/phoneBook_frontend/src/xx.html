<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .form-container {
      flex: 1;
      margin-right: 20px;
    }

    .card-container {
      flex: 1;
      overflow-y: auto;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Add Contact</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <br>
        <label for="number">Number:</label>
        <input type="text" id="number" required>
        <br>
        <button type="submit">Add Contact</button>
      </form>
    </div>
    <div class="card-container">
      <h2>Contacts</h2>
      <div id="cardContainer"></div>
    </div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const cardContainer = document.getElementById('cardContainer');
    const contacts = [];

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const number = document.getElementById('number').value;

      const contact = { name, description, number };
      contacts.push(contact);

      displayContacts();
      contactForm.reset();
    });

    function displayContacts() {
      cardContainer.innerHTML = '';

      for (const contact of contacts) {
        const card = document.createElement('div');
        card.classList.add('card');

        const nameElement = document.createElement('p');
        nameElement.textContent = `Name: ${contact.name}`;

        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = `Description: ${contact.description}`;

        const numberElement = document.createElement('p');
        numberElement.textContent = `Number: ${contact.number}`;

        card.appendChild(nameElement);
        card.appendChild(descriptionElement);
        card.appendChild(numberElement);

        cardContainer.appendChild(card);
      }
    }
  </script>
</body>
</html>
